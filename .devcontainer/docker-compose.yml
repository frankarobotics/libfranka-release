services:
  libfranka_project:
    build:
      context: ../.ci/
      dockerfile: Dockerfile
      args:
        USER_UID: ${USER_UID:-1000}
        USER_GID: ${USER_GID:-1000}
        UBUNTU_VERSION: ${UBUNTU_VERSION:-22.04}
    container_name: libfranka-${UBUNTU_VERSION:-22.04}
    network_mode: "host"
    shm_size: 512m
    privileged: true
    command: /bin/bash
    tty: true
    stdin_open: true
    volumes:
      - ../:/workspaces
    cap_add:
      - SYS_NICE
    ulimits:
      rtprio: 99
      rttime: -1
      memlock: 8428281856
